<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .hidden
            {
                display: none;
            }
        </style>
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <button class="btn btn-warning" onclick="ShowTable()">View Table</button>
                    <a href="download/"><button class="btn btn-success">Download Data</button></a>
                </div>
            </div>

            <br>

            <div class="row hidden" id="extraControls">
                <table class="table table-striped table-hover table-bordered">
                    <tr class="table-primary">
                        <th>Vehicle Class</th>
                        <th>Total in April</th>
                        <th>Total in May</th>
                        <th>Total in June</th>
                    </tr>
                    {% for i in d %}
                    <tr>
                        <td>{{i.vehicle_class}}</td>
                        <td>{{i.April}}</td>
                        <td>{{i.May}}</td>
                        <td>{{i.June}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>
            function ShowTable()
            {
                $("div#extraControls").show();
            }
        </script>
    </body>
</html>
